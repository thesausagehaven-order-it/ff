<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Delightful Secure Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Lottie -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

  <style>
    :root {
      --primary: #4361ee;
      --bg: #f4f7ff;
    }

    * { box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      background: linear-gradient(135deg, #eef2ff, #fdfcff);
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      width: 100%;
    }

    /* LEFT â€“ CHARACTER */
    .left {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      background: radial-gradient(circle at center, #ffffff, var(--bg));
    }

    .character-wrapper {
      position: relative;
      width: 260px;
    }

    lottie-player {
      width: 100%;
    }

    /* SVG EYES */
    .eyes {
      position: absolute;
      top: 88px;
      left: 50%;
      transform: translateX(-50%);
      width: 170px;
      pointer-events: none;
    }

    .pupil {
      transition: transform 0.06s linear;
    }

    /* RIGHT â€“ LOGIN */
    .right {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      width: 360px;
      background: white;
      padding: 42px;
      border-radius: 18px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
    }

    .login-box h2 {
      margin: 0 0 10px;
      text-align: center;
    }

    .login-box p {
      margin: 0 0 25px;
      text-align: center;
      color: #666;
    }

    .login-box input {
      width: 100%;
      padding: 14px;
      margin-bottom: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    .login-box input:focus {
      outline: none;
      border-color: var(--primary);
    }

    .login-box button {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      background: var(--primary);
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .login-box button:hover { background: #364fc7; }

    .error {
      margin-top: 14px;
      color: #d90429;
      text-align: center;
      display: none;
    }

    @media (max-width: 900px) {
      .container { grid-template-columns: 1fr; }
      .left { height: 45vh; }
    }
  </style>
</head>
<body>

<div class="container">

  <!-- LEFT -->
  <div class="left">
    <div class="character-wrapper" id="character">

      <!-- LOTTIE BODY -->
      <lottie-player
        id="lottieBody"
        src="https://assets10.lottiefiles.com/packages/lf20_jcikwtux.json"
        background="transparent"
        speed="1"
        loop
        autoplay>
      </lottie-player>

      <!-- SVG EYES -->
      <svg class="eyes" viewBox="0 0 200 60">
        <ellipse cx="60" cy="30" rx="30" ry="20" fill="#fff" />
        <ellipse cx="140" cy="30" rx="30" ry="20" fill="#fff" />
        <circle id="pupilL" class="pupil" cx="60" cy="30" r="8" />
        <circle id="pupilR" class="pupil" cx="140" cy="30" r="8" />
      </svg>

    </div>
  </div>

  <!-- RIGHT -->
  <div class="right">
    <div class="login-box">
      <h2>Welcome Back</h2>
      <p>Weâ€™ll keep your password private ðŸ‘€</p>
      <input type="text" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Sign In</button>
      <div class="error" id="error">Incorrect password</div>
    </div>
  </div>

</div>

<script>
  const character = document.getElementById('character');
  const pupilL = document.getElementById('pupilL');
  const pupilR = document.getElementById('pupilR');
  const password = document.getElementById('password');
  const error = document.getElementById('error');

  let tracking = true;

  document.addEventListener('mousemove', (e) => {
    if (!tracking) return;

    const rect = character.getBoundingClientRect();
    const cx = rect.left + rect.width / 2;
    const cy = rect.top + 110;

    const dx = e.clientX - cx;
    const dy = e.clientY - cy;

    const limit = 9;
    const moveX = Math.max(Math.min(dx / 18, limit), -limit);
    const moveY = Math.max(Math.min(dy / 18, limit), -limit);

    pupilL.style.transform = `translate(${moveX}px, ${moveY}px)`;
    pupilR.style.transform = `translate(${moveX}px, ${moveY}px)`;
  });

  password.addEventListener('focus', () => {
    tracking = false;
    pupilL.style.transform = 'translate(0, 14px)';
    pupilR.style.transform = 'translate(0, 14px)';
  });

  password.addEventListener('blur', () => tracking = true);

  function login() {
    if (password.value !== 'admin123') {
      error.style.display = 'block';
      character.animate([
        { transform: 'translateX(0)' },
        { transform: 'translateX(-10px)' },
        { transform: 'translateX(10px)' },
        { transform: 'translateX(0)' }
      ], { duration: 420 });
    } else {
      error.style.display = 'none';
      alert('Login successful');
    }
  }
</script>

</body>
</html>
